apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30607
  selector:
    name: grafana
  # type: LoadBalancer
  type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: grafana
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
          - containerPort: 3000
          volumeMounts:
          - name: grafana-storage
            mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        emptyDir:
          medium: Memory
